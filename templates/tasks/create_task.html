{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header text-white">
            <h1>
                <i class="fas fa-user-plus"></i> Create Task
            </h1>
            <hr>
            <form action="{% url 'create_task' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title"><h2>Title</h2></label>
                    <input type="text" name="title" class="form-control" maxlength="100" required >
                </div>
                <div class="form-group">
                    <label for="description"><h2>Description</h2></label>
                    <textarea name="description" class="form-control" rows="5"required ></textarea>
                </div>
                <h2>Choose Assignees</h2>
                <br>
                <div class="col-md-4 mb-3">
                    <label class="sr-only">Assignee 1</label>
                    <select name="assignee_1" class="form-control">
                    <option selected="true" disabled="disabled">Assignee 1</option>
                        {% for key, value in assignee_choices.items %}
                            <option value="{{ key }}">{{ value }}
                            </option>
                    {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="sr-only">Assignee 2</label>
                    <select name="assignee_2" class="form-control">
                    <option selected="true" disabled="disabled">Assignee 2</option>
                        {% for key, value in assignee_choices.items %}
                            <option value="{{ key }}">{{ value }}
                            </option>
                    {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="sr-only">Assignee 3</label>
                    <select name="assignee_3" class="form-control">
                    <option selected="true" disabled="disabled">Assignee 3</option>
                        {% for key, value in assignee_choices.items %}
                            <option value="{{ key }}">{{ value }}
                            </option>
                    {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="due_date"><h2>Due Date</h2></label>
                    <input type="date" name="due_date" class="form-control" required>
                    <br>
                </div>
                <h2>Priority</h2>
                <div class="col-md-4 mb-3">
                    <label class="sr-only">Priority</label>
                    <select name="priority" class="form-control">
                    <option selected="true" disabled="disabled">Priority</option>
                        {% for key, value in priority_choices.items %}
                            <option value="{{ key }}">{{ value }}
                            </option>
                    {% endfor %}
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="labels"><h2>Labels</h2></label>
                    <input type="text" name="labels" class="form-control" maxlength="100" required>
                </div>
                <button class="btn btn-secondary btn-block mt-4" type="submit">Create Task</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
